<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dealer Registation</title>
	<link rel="shortcut icon" href="images/logo_shortcut.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<form class="col-md-6 col-sm-8 col-10 align-self-center" id="login_form">
			  <a href="index.html"><img src="images/logo.png" class="w-50 mt-2 mb-4" alt="logo"></a>
			  <div class="form-group">
			    <label for="firstName">First name</label>
			    <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name">
			  </div>
			  <div class="form-group">
			    <label for="lastName">Last name</label>
			    <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name">
			  </div>
			  <div class="form-group">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <div class="input-group mb-2 mb-sm-0">
			        <input type="password" name="password" class="form-control form-custom" id="exampleInputPassword1" placeholder="Password">
			        <div class="input-group-addon"><i class="fa fa-eye"></i></div>
			    </div>
			  </div>
			  <button type="submit" style="float: right" class="btn btn-primary w-50">Sign Up</button>
			</form>
		</div>
	</div>
</body>
</html>
